<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.css"
      integrity="sha512-gnAN+RgTMylunXI7AMg+PtcUGpKZFkZJoFIkAWvdPFRrFJz3p2tx4+9xbjILRfN7CzoViMgS8vSf06fSQzWZjA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Business promotion</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container header-items">
        <div class="logo-title">
          <a class="header-title" href="./index.html">
            <svg class="logo-icon" width="40" height="36">
              <use href="./img/symbol-defs.svg#icon-logo"></use>
            </svg>
            Product
          </a>
        </div>
        <button class="menu-button" type="button" aria-label="menu">
          <svg class="menu-icon" width="28" height="31">
            <use href="./img/symbol-defs.svg#icon-menu"></use>
          </svg>
        </button>
      </div>
    </header>
    <!-- hero -->
    <section class="hero-secion">
      <div class="container hero-items">
        <img
          src="./img/hero/amico.svg"
          alt="hero icon"
          width="338"
          height="311"
        />
        <h1 class="hero-title">Work at the speed of thought</h1>
        <p class="hero-text">
          Tools, tutorials, design and innovation experts, all in one place! The
          most intuitive way to imagine your next user experience.
        </p>
        <ul class="hero-btns">
          <button class="get-started-btn">Get started</button>
          <button class="watch-the-video-btn">
            <svg class="watch-the-video-icon" width="20" height="17">
              <use href="./img/symbol-defs.svg#icon-triangle-btn"></use>
            </svg>
            Watch the Video
          </button>
        </ul>
      </div>
    </section>
    <!-- benefits -->
    <section></section>
  </body>
</html>
